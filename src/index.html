<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSAMS detention generator API</title>
</head>


<body>
    <div class="outside">
        <h1>iSAMS detention generator API</h1>
        <div class="box">
            <h2>Form</h2>
            <div class="form">
                <form id="messageForm">
                    <div class="form-field">
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" id="name" name="name" required>
                    </div>
                
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" id="email" name="email" required>
                    </div>
                
                    <div class="form-field">
                        <label for="message">Message:</label>
                        <br>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                
                    <input class="button" type="submit" value="Submit">
                </form>
            </div>
            
       

            <script>
            document.getElementById('messageForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const name = encodeURIComponent(document.getElementById('name').value);
                const email = encodeURIComponent(document.getElementById('email').value);
                const message = encodeURIComponent(document.getElementById('message').value);

                const url = `/api/${email}/${name}/${message}`;

                window.location.href = url;
            });
            </script>
        </div>
    

        <div class="box">
            <h2>API</h2>
            <div class="form-field">
                <p>Documentation:</p>
                <p>https://detention.onrender.com/api/{email}/{name}/{message}</p>
            </div>
            
        </div>

        <div class="footer">
            
            <div class="footer-box">
                <a href="https://github.com/carl-castell/detention/tree/main">Github Reposetory</a>
            </div>
            <div class="footer-box">
                <p >Made with ❤️ in berlin</p>
            </div>
            
        </div>
    </div>
    
    

    
</body>
</html>
